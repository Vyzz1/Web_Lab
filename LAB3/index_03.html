<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />

  <body>
    <div class="container">
      <form class="row border g-3 needs-validation mt-5 p-3" novalidate>
        <div class="col-lg-6 col-sm-12">
          <label for="firstname" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            placeholder="First name"
            required
          />
          <div class="invalid-feedback">First name is required</div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <label for="lastname" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            placeholder="Last name"
            required
          />
          <div class="invalid-feedback">First name is required</div>
        </div>
        <div class="col-12">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
            required
          />
          <div class="invalid-feedback">Please enter your username</div>
        </div>
        <div class="col-12">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="password"
            required
          />
          <div class="invalid-feedback">Please enter your password</div>
        </div>
        <div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="inlineCheckbox1"
              value="male"
              name="gender"
              required
            />
            <label class="form-check-label" for="inlineCheckbox1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="inlineCheckbox2"
              value="female"
              name="gender"
              required
            />
            <label class="form-check-label" for="inlineCheckbox2">Female</label>
          </div>
        </div>
        <div class="col-12">
          <label for="country" class="form-label">Country</label>
          <select class="form-select" aria-label="Default select example">
            <option selected value="0">Vietnam</option>
            <option value="1">USA</option>
            <option value="2">UK</option>
            <option value="3">AU</option>
          </select>
        </div>
        <div class="col-12">
          <input type="checkbox" name="re" id="re" class="form-check-input" />
          <label for="re" class="form-check-label">Remember me</label>
        </div>

        <div class="mt-2">
          <button class="btn btn-secondary" type="submit">Login</button>
          <button class="btn btn-outline-secondary" type="reset">Reset</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      var forms = document.querySelectorAll(".needs-validation");

      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add("was-validated");
          },
          false
        );
      });
    </script>
  </body>
</html>
