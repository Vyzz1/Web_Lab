<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style_01.css" />
  </head>

  <body>
    <h2 class="title">STUDENT SCHEDULUE</h2>
    <table>
      <tbody>
        <tr class="head">
          <th >DAY/PERIOD</th>
          <th>I</th>
          <th>II</th>
          <th rowspan="8" class="lunch">LUNCH</td>
          <th>III</th>
          <th>IV</th>
        </tr>
        <tr>
          <th class="date">Monday</th>
          <td>Math</td>
          <td>Physic</td>
          <td class="empty" rowspan="2" colspan="2"></td>
        </tr>
        <tr>
          <th class="date">Tuesday</th>
          <td class="lab" colspan="2">LAB</td>
        </tr>
        <tr>
          <th class="date">Wednesday</th>
          <td>History</td>
          <td>Music</td>
          <td colspan="2">Seminar</td>
        </tr>
        <tr>
          <th class="date">Thurdays</th>
          <td>Physical Education</td>
          <td>Swimming</td>
          <td>Chemistry</td>
          <td>Biology</td>
        </tr>
        <tr>
          <th class="date">Friday</th>
          <td class="lab" colspan="2">LAB</td>
          <td>Geography</td>
          <td>Infomatics</td>
        </tr>
        <tr>
          <th class="date">Saturday</th>
          <td>MATH</td>
          <td>Physic</td>
          <td class="lab" colspan="2">LAB</td>
        </tr>
        <tr>
          <th class="date">Sunday</th>
          <td colspan="2" class="empty"></td>
          <td class="empty"></td>
          <td>Homework</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
