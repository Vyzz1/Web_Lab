<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style_01.css" />
</head>

<body>
    <h1 class="title"> STUDENT SCHEDULUE</h1>
    <table>

        <tr>
            <th class="date">DAY/PERIOD</th>
            <td>I</td>
            <td>II</td>
            <td rowspan="8" class="lunch">LUNCH</td>
            <td>III</td>
            <td>IV</td>
        </tr>
        <tr>
            <th class="date">MONDAY</th>
            <td>Math</td>
            <td>Physic</td>
            <td class="empty" rowspan="2" colspan="2"></td>
        </tr>
        <tr>
            <th class="date">TUESDAY</th>
            <td class="lab" colspan="2">LAB</td>
        </tr>
        <tr>
            <th class="date">WEDNESDAY</th>
            <td>History</td>
            <td>Music</td>
            <td colspan="2">SEMINAR</td>
        </tr>
        <tr>
            <th class="date">THURDAY</th>
            <td>Physical Education</td>
            <td>Swimming</td>
            <td>Chemistry</td>
            <td>Biology</td>
        </tr>
        <tr>
            <th class="date">FRIDAY</th>
            <td class="lab" colspan="2">LAB</td>
            <td>Geography</td>
            <td>Infomatics</td>
        </tr>
        <tr>
            <th class="date">SATURDAY</th>
            <td>MATH</td>
            <td>Physic</td>
            <td class="lab" colspan="2">LAB</td>
        </tr>
        <tr>
            <th class="date">SUNDAY</th>
            <td colspan="2" class="empty"></td>
            <td class="empty"></td>
            <td>Homework</td>
        </tr>

    </table>

</body>

</html>
